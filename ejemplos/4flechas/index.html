<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de velocidad</title>
    <script>
        const TOPE_SUPERIOR=120;
        const TOPE_INFERIOR=0;

        function cambiaVelocidad(ev){
            let velocidad=document.getElementById("vel");
            let v=Number(velocidad.textContent);
            if(ev.key=="ArrowUp"){
                if(v<TOPE_SUPERIOR)
                    velocidad.textContent=v+1;
            }
            else if(ev.key=="ArrowDown"){
                if(v>TOPE_INFERIOR)
                    velocidad.textContent=v-1;
            }
        }
        function inicializa(){
            document.body.addEventListener("keydown",cambiaVelocidad);
        }

        window.onload=inicializa;
        
    </script>
</head>
<body>
    <p>Velocidad <span id="vel">0</span></p>
</body>
</html>
