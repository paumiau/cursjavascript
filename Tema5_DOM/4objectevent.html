<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function crecer(obj){
            obj.target.width=300;
            obj.target.height=300;
        }
        function decrecer(obj){
            obj.target.width=200;
            obj.target.height=200;           
        }
        function mensaje(){
            alert("Hola!")
        }
       // METODO 3
       function inicializa(obj){
            var imgs=document.querySelectorAll("img");
            for (let i of imgs){
                i.addEventListener("mouseover",crecer);
                i.addEventListener("mouseout",decrecer);
                i.addEventListener("click",mensaje);
            }
        }

        window.onload=inicializa;

    </script>
</head>
<body>
    <p><img src="img/homer.jpg"  width="200" height="200" alt="" id="homer"></p>
    <p><img src="img/bart.png" width="200" height="200" alt=""></p>
    <p><img src="img/lisa.png" width="200" height="200" alt=""></p>
    <p><img src="img/marge.jpg" width="200" height="200" alt=""></p>
    <p><img src="img/pikachu.png" width="200" height="200" alt=""></p>
</body>
</html>
