<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btnClic(){
            var titulo;
            titulo = document.getElementById("titulo");
            titulo.style.color="red";
        }
        function mensaje(){
            alert("me has hecho click");
        }
    </script>
</head>
<body">
    <h1 id="titulo">Eventos en Javascript</h1>
    <!-- primer ejemplo-->
    <p id="clickableviejuno" onclick="mensaje()">soy clickable pero viejuno</p>
    <p id="clickable">soy clickable</p>
    <p id="no clickable">No soy clickable</p>
    <!-- segundo ejemplo-->
    <input type="button" value="cambiar color" id="btnColor">


    <script>
        var parrafo1=document.getElementById("clickable");
        parrafo1.addEventListener("click",mensaje);
        var btnRojo = document.getElementById("btnColor");
        btnRojo.addEventListener("click",btnClic);
    </script>
</body>
</html>
