<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/pikachu.png" width="250" height="250" alt="" id="pika">
    <script>
        function manejaPikachu(){
            pika=document.getElementById("pika");
            pika.addEventListener("mouseover",crecer);
            pika.addEventListener("mouseout",decrecer);
            pika.addEventListener("click",mensaje)
        }
        function crecer(){
            pika.width=300;
            pika.height=300;
        }
        function decrecer(){
            pika.width=250;
            pika.height=250;
        }
        function mensaje(){
            alert("hola, soy picachu");
        }
        window.onload=manejaPikachu;
    </script>
</body>
</html>
