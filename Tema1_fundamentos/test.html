<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor=true;
        var i=1;
        while (valor==true){
            document.write(i+"<br>");
            if (Math.random()<0.1){
                valor=false;
            }
            i++;
        }            
    </script>
</body>
</html>
