<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dia de la semana</title>
</head>
<body>
<script>
    var notatxt;
    var nota1=parseInt(prompt("Escribe tu primera nota", "0"));
    var nota2=parseInt(prompt("Escribe tu segunda nota", "0"));
    var nota3=parseInt(prompt("Escribe tu tercera nota", "0"));
    var notafinal=parseInt((nota1+nota2+nota3)/3);
    //alert(notafinal);
    switch (notafinal){
        case 0:
            notatxt="suspendidototal";
        break;
        case 1:
            notatxt="suspendidototal";
        break;
        case 2:
            notatxt="suspendidototal";
        break;
        case 3:
            notatxt="suspendido";
        break;
        case 4:
            notatxt="suspendido por los pelos";
        break;
        case 5:
            notatxt="aprobado";
        break;
        case 6:
            notatxt="bien";
        break;
        case 7:
            notatxt="notable";
        break;
        case 8:
            notatxt="notable";
        break;
        case 9:
            notatxt="excelente";
        break;
        case 10:
            notatxt="matricula";
        break;
    }
    document.write("Tus notas son "+nota1+", "+nota2+" y "+nota3+" por tanto tu nota final es de "+notatxt);
</script>
</body>
</html>
